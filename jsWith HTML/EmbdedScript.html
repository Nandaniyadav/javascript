<html>

<head>
    <title>Embded Script in javascript</title>
    <script>
        function printPage() {
            window.print();
        }
    </script>

</head>

<body>
    <form>
        <h2>Click on print Button and print this page</h2>
        <input type="button" value="print" onclick="printPage()"/>
    </form>
</body>

</html>
