<html>

<head>
    <title>Confirm function</title>
    <script>
        function deletefun() {
            x = confirm("message will be delete");
                (x == true) ? alert("message will deleted") : alert("messages deleted canceled")
        }
    </script>
</head>

<body>
    <div>
        <form>
            <input type="button" value="delete" onclick="deletefun()">
        </form>
    </div>
</body>

</html>
