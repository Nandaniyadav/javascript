<!-- 1. get user to input a number using prompt("Enter a number : "). Check if the number is a multiple of 5 or not  -->

<html>

<head>
    <title>Learn prompt function</title>
    <script>
        let num = prompt("Enter a Number : ")
        if (num % 5 === 0) {
            document.write(`${num} is divisle by 5`)
        } else {
            document.write(`${num} is not divisle by 5`)
        }

    </script>
</head>

<body></body>

</html>
